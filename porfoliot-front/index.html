<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafik</title>
  <link rel="stylesheet" href="css/style.css">
 
</head>
<style>
  @font-face {
    font-family: "Virgil";
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url(Virgil.woff2) format('woff2');
  }
  *{
      font-family: Virgil;
  }
</style>
<body class="font-customFont bg-blue-500 flex flex-col gap-y-10" ng-app="myApp" ng-controller="myCtrl">


  <div ng-include="'nav.html'"></div>

<section id="propos" class="flex justify-around">

  <div>
    <img src="images/photo.jpg" class="rounded-full w-[200px]" />
  </div>
  <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">A propos de moi </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 hover:shadow-4-strong">
     
    </p>
    <a href="#!/projet/1"    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Read more
    
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </a>
  </div>

</section>




<section id="projet" class="flex flex-col items-center p-3 w-auto">
  <h3 class="text-3xl font-semibold mb-8">Mes projets</h3>

  <div class="flex flex-wrap justify-center gap-6" >

    <div class="h-auto w-1/6 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" ng-repeat="projet in projets">
      <a href="#">
        <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{projet.nom_projet}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-500 dark:text-gray-400 overflow-y-auto" style="max-height: 100px;">{{projet.description}}</p>
      <a ui-sref="projet({id:projet.id_projet})"  class="inline-flex font-medium items-center text-blue-600 hover:underline">
        See our guideline
        <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
        </svg>
      </a>
    </div>
    
  </div>
</section>

<script data-require="angular.js@1.2.10" data-semver="1.2.10" src="https://code.angularjs.org/1.2.10/angular.min.js"></script>
<script data-require="angular-animate@1.2.11" data-semver="1.2.11" src="https://code.angularjs.org/1.2.11/angular-animate.min.js"></script>
<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/ControllerProjet.js"></script>
<ui-view></ui-view>
</body>



</html>
