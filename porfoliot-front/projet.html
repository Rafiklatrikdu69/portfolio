<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    @font-face {
      font-family: "Virgil";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(Virgil.woff2) format('woff2');
    }
    *{
        font-family: Virgil;
    }
  </style>
<body ng-controller="controllerProjetDescription" class="bg-blue-500 flex flex-col gap-y-10">
    <div ng-include="'nav.html'"></div>
    <section class="flex flex-row p-6">
    <div class="w-full mx-auto bg-white rounded-xl overflow-hidden shadow-md md:max-w-2xl">
        <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800">{{projet.nom_projet}}</h3>
            <div class="mt-2">
                <p class="text-gray-600">{{projet.description}}</p>
            </div>
        </div>
    </div>
    <div>
        <img src="images/photo.jpg" alt="" class="w-96 h-96 rounded-3xl hover:cursor-pointer hover:opacity-80 ">

    </div>
</section>
    <script data-require="angular.js@1.2.10" data-semver="1.2.10" src="https://code.angularjs.org/1.2.10/angular.min.js"></script>
    <script data-require="angular-animate@1.2.11" data-semver="1.2.11" src="https://code.angularjs.org/1.2.11/angular-animate.min.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/ControllerProjetDescription.js"></script>
    <ui-view></ui-view>
</body>
</html>
