<section id="projets">
    <div>
        <h2>Mes projets</h2>
    </div>
    <div class="flex-projet">
        <ng-container *ngFor="let item of projet; let i = index; ">

            <div class="card">
                <h1>
                    {{ item.nom_projet}}
                </h1>
                <p>
                   {{item.description}}
                </p>
            </div>
        </ng-container>

    </div>
</section>
